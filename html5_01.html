<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 chapter.01</title>
</head>
<body>

<hgroup>
    <h1>HTML5 요소</h1>
    <h3>HMTL5에 추가된 요소들을 알아보자</h3>
</hgroup>

<h4>시멘틱 인라인 요소</h4>
    <mark> mark 태그 : 노란색 표시 </mark><br>
    <time> 07:00 </time><br>
    <time datetime="2020/08/03">휴가중</time><br>
    meter 요소<meter value="0.35"></meter><br>
    progress 요소<progress value="25" max="100"></progress><br>
    <ruby>한자 기재<rt>루비 표시</rt></ruby>

<main> <!--전체적 아웃라인에는 아무런 영향을 주지 않는다-->
<h4>블록요소</h4>
    <figure></figure>
    <details open>
        <summary>summary 태그 </summary>
        <p> 디테일 밑에 내용 작성</p>
    </details>
</main>
<!--시멘틱 인라인 요소
인라인 요소 : 텍스트 요소 / 기존에 이어붙음
span, img 등

mark 요소 : 시각적, 의미적 으로 특정 문구 또는 단어 강조
노란색 형광펜으로 표시 (css 스타일 가능)

ruby : 일본어/한자의 기본 문자열 주변에 발음법, 의미를 나타내기 위해 추가하는 짧은 텍스트
rt 요소 : 루비 주석을 구성하는 루비 텍스트 표시
rp 요소 : 루비 주석을 지원하지 않은 웹브라우저를 위해 사용 (괄호로 표시)

블록요소
문서구조 요소 / 새로운 행에 작성됨


main 요소 : 주요 콘텐츠 블록을 지정할때, 문서 내 유일한 부분 >> 의미적인 부분
div, p  등등-->

</body>
</html>
